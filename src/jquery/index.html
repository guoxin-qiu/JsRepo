<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/icono/1.3.0/icono.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./index.css">
	<title>Business Intelligence Start Page</title>
</head>

<body class="HolyGrail">
	<header class="HolyGrail-header" style="display:none;">
		<h2>Business Intelligence Start Page</h2>
	</header>
	<main class="HolyGrail-body">
		<article class="HolyGrail-content">
			<div class="toolbar-pannel">
				<div class="toolbar">
					<img src="./images/report_bar.png" alt="柱图" title="柱图" data-type="report_bar">
					<img src="./images/report_line.png" alt="线图" title="线图" data-type="report_line">
					<img src="./images/report_grid.png" alt="列表" title="列表" data-type="report_grid">
					<img src="./images/report_grid.png" alt="交叉表" title="交叉表" data-type="report_crosstab">
					<img src="./images/ctl_label.png" alt="标签" title="标签" data-type="ctl_label">
					<img src="./images/ctl_input.png" alt="文本" title="文本" data-type="filter_input">
					<img src="./images/ctl_radio.png" alt="单选" title="单选" data-type="filter_radio">
					<img src="./images/ctl_checkbox.png" alt="复选" title="复选" data-type="filter_checkbox">
					<img src="./images/ctl_select.png" alt="下拉" title="下拉" data-type="filter_select">
					<img src="./images/ctl_date.png" alt="日期" title="日期" data-type="filter_date">
					<img src="./images/ctl_button.png" alt="查询" title="查询" data-type="filter_search">
					<img src="./images/ctl_button.png" alt="清空" title="清空" data-type="filter_clean">
				</div>
				<div class="savebox">
					<div>
						<button class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
			<div class="report-pannel">
			</div>
			<div></div>
		</article>
		<nav class="HolyGrail-nav">
			<div>
				<a href="#">
					<img src="./images/logo.png" alt="logo" class="logo">
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-pieChart"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-plusCircle"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-folder"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-display"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-barChart"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-gear"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-list"></i>
				</a>
			</div>
			<div>
				<a href="#">
					<i class="icono-signOut"></i>
				</a>
			</div>
		</nav>
		<aside class="HolyGrail-aside" style="display:none;">
			<h4>Properties</h4>
		</aside>
	</main>
	<footer class="HolyGrail-footer">
		<span>Created and maintained by Denis.</span>
	</footer>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.js"></script>
	<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>
	<script src="../../dist/jquery/index.js"></script>
</body>

</html>
