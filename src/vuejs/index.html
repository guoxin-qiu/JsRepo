<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Vue Test</title>
</head>

<body>
    <div class="container" id="app">
        <div class="form-group">
            <label for="message">{{message}}</label>
            <input type="text" id="message" v-model="message">
        </div>
        <div class="form-group">
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <div class="form-group">
            <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
            <ul>
                <li v-for="(todo,index) in todos">
                    <span>{{todo.text}}</span>
                    <button v-on:click="removeTodo(index)">X</button>
                </li>
            </ul>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Jack" v-model="checkedNames"> Jack
            </label>
            <label>
                <input type="checkbox" value="Denis" v-model="checkedNames"> Denis
            </label>
            <label>
                <input type="checkbox" value="John" v-model="checkedNames"> John
            </label>
        </div>
        <span>Checked names: {{ checkedNames }}</span>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="../../dist/vuejs/index.js"></script>
</body>

</html>
